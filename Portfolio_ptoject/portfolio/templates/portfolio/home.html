{% extends 'portfolio/base.html' %}

{% block content %}

    <h1>My portfolio</h1>
    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>
    <a href="{% static 'portfolio/Resume.pdf'%}">Resume</a>
    <br>
    <img src="{% static 'portfolio/8.jpg' %}" width="400" height="400">
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        <img src="{{ project.image.url }}" height="400" width="400">
        {% if project.url %}
            <br>
        <a href="{{ project.url }}">Link</a>
        {% endif %}
    {% endfor %}

{% endblock %}
